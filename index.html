<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FixEd - School Reporting System</title>

    <link rel="stylesheet" href="style.css">
</head>
<body style="background-color: #333;">
    <div class="container">
        <!-- Main Menu -->
        <div id="mainMenu">
            <h1>Welcome to FixEd!</h1>
            <p style="color: rgb(255, 255, 255);">What can we do for you today?</p>
            <button class="submit-btn" onclick="showReportForm()">Submit a Report</button>
            <button class="admin-btn" onclick="showAdminPanel()">Admin Panel</button>
            <button class="exit-btn" onclick="exitApp()">Exit</button>
        </div>

        <!-- Report Form -->
        <div id="reportForm" class="form-container">
            <h2>Submit a Report</h2>
            <form id="reportFormData" onsubmit="submitReport(event)">
                <div class="form-group">
                    <label for="name">Name (or type 'anonymous'):</label>
                    <input type="text" id="name" placeholder="Enter your name or 'anonymous'">
                </div>
                
                <div class="form-group">
                    <label for="grade">Grade:</label>
                    <input type="text" id="grade" placeholder="What grade are you in?" required>
                </div>
                
                <div class="form-group">
                    <label for="location">Location:</label>
                    <input type="text" id="location" placeholder="Where did this happen? (e.g., Cafeteria, Hallway)" required>
                </div>
                
                <div class="form-group">
                    <label for="issueType">Issue Type:</label>
                    <input type="text" id="issueType" placeholder="What type of issue are you reporting?" required>
                </div>
                
                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea id="description" placeholder="Please describe what happened in detail" required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="peopleInvolved">People Involved:</label>
                    <input type="text" id="peopleInvolved" placeholder="List any names or details of people involved">
                </div>
                
                <div class="form-group">
                    <label for="when">When (optional):</label>
                    <input type="text" id="when" placeholder="When did this happen?">
                </div>
                
                <div class="form-group">
                    <label for="severity">Severity:</label>
                    <select id="severity" required>
                        <option value="">Select severity level</option>
                        <option value="Minor">Minor</option>
                        <option value="Medium">Medium</option>
                        <option value="Major">Major</option>
                    </select>
                </div>
                
                <div class="form-buttons">
                    <button type="submit" class="submit-btn">Submit Report</button>
                    <button type="button" class="back-btn" onclick="showMainMenu()">Back</button>
                </div>
            </form>
        </div>

        <!-- Admin Panel -->
        <div id="adminPanel" class="form-container">
            <h2>Admin Panel</h2>
            <div class="form-group">
                <label for="adminPassword">Password:</label>
                <input type="password" id="adminPassword" placeholder="Enter admin password">
            </div>
            <div class="form-buttons">
                <button class="admin-btn" onclick="viewReports()">View Reports</button>
                <button class="back-btn" onclick="showMainMenu()">Back</button>
            </div>
            
            <div id="reportsDisplay" class="reports-display" style="display: none;"></div>
        </div>
    </div>

    <script src="index.js">
       
    </script>
</body>
</html>
